server:
  port: 9012
spring :
  profiles:
    active: dev
  application:
    name: demo-service
  tomcat:
    uri-encoding: UTF-8
    accept-count: 100
    max-connections: 200
    threads:
      max: 100
      minSpare: 10
    connectionTimeout: 5000
  compression:
    enabled: true
  # 开启优雅停机kill -2 可以优雅停机
  shutdown: graceful

yxkong:
  http:
    trace:
      enabled: true